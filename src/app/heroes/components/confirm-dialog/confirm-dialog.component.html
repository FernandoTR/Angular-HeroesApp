<h2 mat-dialog-title>¿Está seguro?</h2>
<mat-dialog-content>
  <p>Este proceso no es reversible, está a punto de elimina a {{ data.superhero}}</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="onNoClick()">No</button>
  <span class="spacer"></span>
  <button mat-button mat-dialog-close (click)="onConfirm()" cdkFocusInitial color="primary">Ok</button>
</mat-dialog-actions>
